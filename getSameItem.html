<body>
    <script>
        let setData1 = [1, 2, 3, 4],
            setData2 = [2, 3, 4, 9, 19, 91];
        function getSameItem(arr, ...rest) {
            return arr.filter(item => rest.every(restArr => restArr.indexOf(item) > -1))
        }
        let res = getSameItem(setData1,setData2)
        console.log(res)
    </script>
