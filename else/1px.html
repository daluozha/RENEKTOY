<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>1px物理像素实现</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 
        https://www.bilibili.com/video/BV1nb411P7tQ?p=7&t=759.9
        像素比 = 物理像素 / css 像素 
        物理像素 = css 像素 * 像素比 dpr
        1px 物理像素 = (css 像素 * dpr) / 物理像素
    -->
    <div id="box"></div>
</body>
<script type="text/javascript">
    window.onload = function(){
        var dpr = window.devicePixelRatio
        console.log(dpr)
    }
</script>
</html>
