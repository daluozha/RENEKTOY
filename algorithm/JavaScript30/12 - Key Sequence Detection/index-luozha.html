<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let codeArr=[]
  let secretCode='luozha'
  window.addEventListener('keyup',verify)
  function verify(e){
    codeArr.push(e.key)
    //如果负数的绝对值大于数组的长度，则表示开始位置为第0位。
    codeArr.splice(-codeArr.length-1,codeArr.length-secretCode.length)
    console.log(codeArr)
    if(codeArr.join('')===secretCode){
      cornify_add();
    }
  }
</script>
</body>
</html>
