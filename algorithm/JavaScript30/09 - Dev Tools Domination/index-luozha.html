<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const p = document.querySelector('p');

    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('HelloWorld');
    // Interpolated
    console.log("输出一个字符串 %s ", "log");
    console.log("输出一个整数是 %d ", 1.23); //1
    console.log("输出一个小数是 %f ", 1.23); //1.23
    // Styled
    console.log("%c不同样式的输出效果", "color: #00fdff; font-size:50px; background:red; text-shadow: 10px 10px 0 blue");

    // warning!
    console.warn("三角感叹号图标，淡黄色背景")
    // Error :|
    console.error("红叉图标，红字红色背景");
    // Info
    console.info("蓝色圆形感叹号图标");

    // Testing
    console.assert(1 ===1, "（这句发布时删除）");
    console.assert(1 ===0, "看看看，失策了吧");
    console.assert(p.innerHTML.match("她"), "我这儿才没有她这个人");

    // clearing
    // console.clear()//另一个是快捷键 Ctrl ＋ L

    // Viewing DOM Elements
    //log 输出这个 DOM 的 HTML 标签，而 dir 则会输出这个 DOM 元素的属性列表。
    
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
      console.group();		
    //	console.groupCollapsed();  // 收起列表
      console.log(`${dog.name}`);
      console.log(`${dog.age}`);
      console.log(`${dog.name} 有 ${dog.age} 岁了`);
      console.groupEnd();
    });
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/daluozha')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });
    // table
    console.table(dogs);
    console.table(dogs, ["age"]);
  </script>
</body>
</html>
